{% if form.non_field_errors %}
<ul class="errorlist formerrorlist">
  <li>{{ form.non_field_errors }}</li>
</ul>
{% endif %}

{% for field in form %}
<div class="form_field {% if field.errors %}form_field_error{% endif %}">
  {{ field.label_tag }}<br />
  {{ field }}
  {% if field.errors %}
    {{ field.errors }}
  {% else %}
    {% if field.help_text %}<p class="help_text">{{ field.help_text }}</p>{% endif %}
  {% endif %}
  <div class="clear"></div>
</div>
{% endfor %}
